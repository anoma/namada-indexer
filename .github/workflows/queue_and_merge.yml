name: Check Stuff 👨‍🔧

on:
    merge_group:
    pull_request:
    push:
      branches:
        - main

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/main' }}

permissions:
  packages: write
  pages: write
  id-token: write
  contents: read

jobs:
  clippy:
    if: ${{ github.event_name == 'pull_request' || github.event_name == 'merge_group' }}
    name: Clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: taiki-e/install-action@just
      - uses: rui314/setup-mold@v1
      - uses: heliaxdev/setup-protoc@v2
        with:
          version: "25.0"
          repo-token: ${{ secrets.GITHUB_TOKEN }}
      - uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          cache: true
      - run: just clippy
    
  validate-swagger:
    runs-on: ubuntu-latest
    name: Validate Swagger

    steps:
      - uses: actions/checkout@v4
      - name: Validate OpenAPI definition
        uses: char0n/swagger-editor-validate@v1.3.2
        with:
          definition-file: swagger.yml
  
  format:
    if: ${{ github.event_name == 'pull_request' || github.event_name == 'merge_group' }}
    name: Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: taiki-e/install-action@just
      - uses: rui314/setup-mold@v1
      - uses: heliaxdev/setup-protoc@v2
        with:
          version: "25.0"
          repo-token: ${{ secrets.GITHUB_TOKEN }}
      - uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: nightly
          components: rustfmt
          cache: true
      - run: just fmt

  build:
    if: ${{ github.event_name == 'pull_request' }}
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: taiki-e/install-action@just
      - uses: rui314/setup-mold@v1
      - uses: heliaxdev/setup-protoc@v2
        with:
          version: "25.0"
          repo-token: ${{ secrets.GITHUB_TOKEN }}
      - uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          cache: true
      - run: just build

  docker:
    name: Docker
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'merge_group' || github.ref == 'refs/heads/main' }}
    env:
      GIT_LFS_SKIP_SMUDGE: 1
      REGISTRY_URL: ghcr.io
      
    strategy:
      fail-fast: true
      matrix:
        docker:
          [
            { image: chain, context: chain },
            { image: governance, context: governance },
            { image: pos, context: pos },
            { image: rewards, context: rewards },
            { image: seeder, context: seeder },
            { image: webserver, context: webserver },
            { image: parameters, context: parameters },
            { image: transactions, context: transactions },
          ]

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and Push
        id: push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ${{ matrix.docker.context }}/Dockerfile
          push: ${{ github.ref == 'refs/heads/main' }}
          tags: ${{ env.REGISTRY_URL }}/anoma/namada-indexer:${{ matrix.docker.image }}-main
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  can_enqueue:
    needs: [clippy, format, build, validate-swagger]
    if: always() && github.event_name != 'merge_group'
    permissions:
      actions: read
    runs-on: ubuntu-latest
    steps:
    - env:
        NEEDS_JSON: "${{toJSON(needs)}}"
      name: Transform outcomes
      run: |
        echo "ALL_SUCCESS=$(echo "$NEEDS_JSON" | jq '. | to_entries | map([.value.result == "success", .value.result == "skipped"] | any) | all')" >> $GITHUB_ENV        
    - name: check outcomes
      run: "[ $ALL_SUCCESS == true ]"

  can_merge:
    needs: [clippy, format, docker, validate-swagger]
    if: always() && github.event_name == 'merge_group'
    permissions:
      contents: read
      pages: write
      actions: read
      id-token: write
    runs-on: ubuntu-latest
    steps:
    - env:
        NEEDS_JSON: "${{toJSON(needs)}}"
      name: Transform outcomes
      run: |
        echo "ALL_SUCCESS=$(echo "$NEEDS_JSON" | jq '. | to_entries | map([.value.result == "success", .value.result == "skipped"] | any) | all')" >> $GITHUB_ENV        
    - name: check outcomes
      run: "[ $ALL_SUCCESS == true ]"