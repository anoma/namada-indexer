name: Check Stuff ðŸ‘¨â€ðŸ”§

on:
  merge_group:
  pull_request:
    branches:
      - main
      - '*-maint'
  push:
    branches:
      - main
      - '*-maint'

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/main' }}

permissions:
  packages: write
  pages: write
  id-token: write
  contents: read

jobs:
  clippy:
    if: ${{ github.event_name == 'pull_request' || github.event_name == 'merge_group' }}
    name: Clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: taiki-e/install-action@just
      - uses: rui314/setup-mold@v1
      - uses: heliaxdev/setup-protoc@v2
        with:
          version: "25.0"
          repo-token: ${{ secrets.GITHUB_TOKEN }}
      - uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          cache: true
      - run: just clippy

  test:
    if: ${{ github.event_name == 'pull_request' || github.event_name == 'merge_group' }}
    name: Tests
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
          PGUSER: postgres
          POSTGRES_DB: namada-indexer
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v4
      - uses: taiki-e/install-action@just
      - uses: rui314/setup-mold@v1
      - uses: heliaxdev/setup-protoc@v2
        with:
          version: "25.0"
          repo-token: ${{ secrets.GITHUB_TOKEN }}
      - uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          cache: true
      - run: just test
        env:
          DATABASE_URL_TEST: postgres://postgres:password@0.0.0.0:5432

  validate-swagger:
    runs-on: ubuntu-latest
    name: Validate Swagger

    steps:
      - uses: actions/checkout@v4
      - name: Validate OpenAPI definition
        uses: swaggerexpert/swagger-editor-validate@v1
        with:
          definition-file: swagger.yml

  format:
    if: ${{ github.event_name == 'pull_request' || github.event_name == 'merge_group' }}
    name: Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: taiki-e/install-action@just
      - uses: rui314/setup-mold@v1
      - uses: heliaxdev/setup-protoc@v2
        with:
          version: "25.0"
          repo-token: ${{ secrets.GITHUB_TOKEN }}
      - uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: nightly-2024-06-14
          components: rustfmt
          cache: true
      - run: just fmt-check

  docker:
    name: Docker
    runs-on: ubuntu-latest
    # if: ${{ github.event_name == 'merge_group' || github.event_name == 'pull_request' }}
    env:
      GIT_LFS_SKIP_SMUDGE: 1
      REGISTRY_URL: ghcr.io

    strategy:
      fail-fast: true
      matrix:
        docker:
          [
            { image: chain, package: chain },
            { image: governance, package: governance },
            { image: pos, package: pos },
            { image: rewards, package: rewards },
            { image: seeder, package: seeder },
            { image: webserver, package: webserver },
            { image: parameters, package: parameters },
            { image: transactions, package: transactions },
          ]

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY_URL }}/anoma/namada-indexer
          flavor: |
            latest=auto
            prefix=${{ matrix.docker.image }}
            suffix=
          tags: |
            type=ref,event=branch,prefix=${{ matrix.docker.image }}-branch-
            type=ref,event=pr,prefix=${{ matrix.docker.image }}-pr-
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and Push
        id: push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          build-args: PACKAGE=${{ matrix.docker.package }}
          push: ${{ github.event.pull_request.head.repo.full_name == 'anoma/namada-indexer' || github.event_name == 'push'  }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  can_enqueue:
    needs: [clippy, format, docker, validate-swagger]
    if: always() && github.event_name != 'merge_group'
    permissions:
      actions: read
    runs-on: ubuntu-latest
    steps:
      - env:
          NEEDS_JSON: "${{toJSON(needs)}}"
        name: Transform outcomes
        run: |
          echo "ALL_SUCCESS=$(echo "$NEEDS_JSON" | jq '. | to_entries | map([.value.result == "success", .value.result == "skipped"] | any) | all')" >> $GITHUB_ENV
      - name: check outcomes
        run: "[ $ALL_SUCCESS == true ]"

  can_merge:
    needs: [clippy, format, docker, validate-swagger]
    if: always() && github.event_name == 'merge_group'
    permissions:
      contents: read
      pages: write
      actions: read
      id-token: write
    runs-on: ubuntu-latest
    steps:
      - env:
          NEEDS_JSON: "${{toJSON(needs)}}"
        name: Transform outcomes
        run: |
          echo "ALL_SUCCESS=$(echo "$NEEDS_JSON" | jq '. | to_entries | map([.value.result == "success", .value.result == "skipped"] | any) | all')" >> $GITHUB_ENV
      - name: check outcomes
        run: "[ $ALL_SUCCESS == true ]"