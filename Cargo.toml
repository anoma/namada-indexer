[workspace]
resolver = "2"

members = ["chain", "shared", "rewards", "orm", "pos", "governance", "webserver"]

[workspace.package]
authors = ["Gianmarco <gianmarco@heliax.dev>"]
edition = "2021"
license = "GPL-3.0"
readme = "README.md"
version = "0.1.0"

[workspace.dependencies]
clokwerk = "0.4.0"
axum = { version = "0.6.20", features = ["tower-log"] }
tokio = { version = "1.0", features = ["full"] }
tower = { version = "0.4", features = [
    "util",
    "timeout",
    "load-shed",
    "limit",
    "buffer",
] }
tower-http = { version = "0.4.4", features = [
    "compression-full",
    "limit",
    "trace",
    "cors",
] }
tower-layer = "0.3.2"
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
serde = { version = "1.0.138", features = ["derive"] }
serde_json = "1.0"
clap = { version = "4.4.2", features = ["derive", "env"] }
uuid = { version = "1.4.1", features = ["v4", "serde"] }
reqwest = { version = "0.11.20", features = ["json", "cookies"] }
axum-macros = "0.3.8"
chrono = { version = "0.4.30", features = ["serde"] }
async-trait = "0.1.73"
anyhow = "1.0.75"
namada_core = { git = "https://github.com/anoma/namada", tag = "v0.35.1" }
namada_sdk = { git = "https://github.com/anoma/namada", tag = "v0.35.1" }
namada_tx = { git = "https://github.com/anoma/namada", tag = "v0.35.1" }
namada_governance = { git = "https://github.com/anoma/namada", tag = "v0.35.1" }
namada_ibc = { git = "https://github.com/anoma/namada", tag = "v0.35.1" }
namada_token = { git = "https://github.com/anoma/namada", tag = "v0.35.1" }
tendermint = "0.35.0"
tendermint-config = "0.35.0"
tendermint-rpc = { version = "0.35.0", features = ["http-client"] }
tendermint-proto = "0.35.0"
subtle-encoding = "0.5.1"
bimap = { version = "0.6.3", features = ["serde"] }
async-stream = "0.3.5"
futures-core = "0.3.30"
futures-util = "0.3.30"
futures = "0.3.30"
tokio-retry = "0.3"
thiserror = "1.0.56"
diesel_migrations = { version = "2.1.0", default-features = false, features = [
    "postgres",
] }
deadpool-diesel = { version = "0.5.0", features = ["postgres"] }
diesel = { version = "2.1.0", features = [
    "postgres",
    "uuid",
    "serde_json",
    "chrono",
] }
diesel-derive-enum = { version = "2.1.0", features = ["postgres"] }
orm = { path = "orm" }
shared = { path = "shared" }
borsh-ext = { git = "https://github.com/heliaxdev/borsh-ext", tag = "v1.2.0" }
borsh = "=1.2.0"
lazy_static = "1.4.0"
validator = { version = "0.16.0", features = ["derive"] }
axum-trace-id = "0.1.0"
derive_builder = "0.12.0"
clap-verbosity-flag = "2.1.1"
duration-str = "0.7.1"
num-bigint = "0.4.0"
num-integer = "0.1.26"
num-traits = "0.2.18"
